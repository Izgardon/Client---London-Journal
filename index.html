<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="assets/scripts/index.js" type="module" defer></script>
</head>

<body>

    <!-- IMAGE CAROUSEL -->

    <header>
      <div id="carouselExampleInterval" class="carousel slide " data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active image-carousel" data-bs-interval="5000">
              <img src="https://wallpaperaccess.com/full/466320.jpg" class="d-block w-100 changeimage" alt="...">
            </div>
            <div class="carousel-item image-carousel">
              <img src="https://wallpaperaccess.com/full/466379.jpg" class="d-block w-100 changeimage" alt="...">
            </div>
            <div class="carousel-item image-carousel">
              <img src="https://wallpaperaccess.com/full/466357.jpg" class="d-block w-100 changeimage" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </header>

    <main>

      <!-- Modals -->
      
      <!-- General modal -->
      <div class="modal fade" id="form-general" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >Add your own post here:</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Title:</label>
                  <input type="text" class="form-control general-title" required>
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control general-body" rows="5"  maxlength="200" required></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              
              <button type="button" id="general" data-bs-dismiss="modal" class="form-btn btn nav-button">Add Post</button>
            </div>
          </div>
        </div>
      </div>

<!--       Attractions modal-->     
       <div class="modal fade" id="form-attractions" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >Add your own post here:</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Title:</label>
                  <input type="text" class="form-control attractions-title" required>
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control attractions-body" rows="5"  maxlength="200" required></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              
              <button type="button" id="attractions" data-bs-dismiss="modal" class="form-btn btn nav-button">Add Post</button>
            </div>
          </div>
        </div>
      </div>

     <!--  Places Modal -->

     <div class="modal fade" id="form-places" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" >Add your own post here:</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Title:</label>
                <input type="text" class="form-control places-title" required>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Message:</label>
                <textarea class="form-control places-body" rows="5"  maxlength="200" required></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            
            <button type="button" id="places" data-bs-dismiss="modal" class="form-btn btn nav-button">Add Post</button>
          </div>
        </div>
      </div>
    </div>

        <!-- TITLE SECTION -->

<h1 class="london-red p-5">London Travel Title</h1>


    <!-- NAVIGATION SECTION -->

        <a class="btn nav-button" href="#travel-advice" role="button">Travel Advice</a>
        <a class="btn nav-button" href="#tourist-attractions" role="button">Tourist Attractions</a>
        <a class="btn nav-button" href="#restaurants" role="button">Restaurants</a>
        <a class="btn nav-button" href="#hotels" role="button">Hotels</a>
    
        <!-- Giphy -->

        <form>
          <label for="search">Search</label>
          <input type="search" id="search">
          <button id="gifSearch">Go</button>
        </form>
        <!-- ADVICE SECTION -->

        <h2 id="travel-advice" class="london-red p-5">Travel Advice</h2>

        <button type="button" class="btn nav-button" data-bs-toggle="modal" data-bs-target="#form-general">Open modal</button>
        
        

        <!-- Advice Carousel -->

        <div id="advice-carousel" class="carousel slide  p-3">
            
            <div class="carousel-inner general-posts">

            </div>

            <button class="carousel-control-prev " type="button" data-bs-target="#advice-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon " aria-hidden="true"></span>
              <span class="slide-btn"><</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#advice-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon " aria-hidden="true"></span>
              <span class="slide-btn">></span>
            </button>
          </div>
        </div>


 <!-- TOURIST ATTRACTIONS SECTION -->

 <h2 id="tourist-attractions" class="london-red p-5">Tourist Attractions</h2>
 <button type="button" class="btn nav-button" data-bs-toggle="modal" data-bs-target="#form-attractions">Open modal</button>

 <!-- Attractions Carousel -->
 
 <div id="attractions-carousel" class="carousel slide p-3">
     


    </div>
         <button class="carousel-control-prev" type="button" data-bs-target="#attractions-carousel" data-bs-slide="prev">
           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
           <span class="slide-btn"><</span>
         </button>
         <button class="carousel-control-next" type="button" data-bs-target="#attractions-carousel" data-bs-slide="next">
           <span class="carousel-control-next-icon" aria-hidden="true"></span>
           <span class="slide-btn">></span>
         </button>
       </div>
       </div>

<!-- RESTAURANTS SECTION -->

<h2 id="restaurants" class="london-red p-5">Restaurants & Hotels</h2>
<button type="button" class="btn nav-button" data-bs-toggle="modal" data-bs-target="#form-places">Open modal</button>

<!-- Restaurants Carousel -->

<div id="restaurants-carousel" class="carousel slide p-3">
    
    <div class="carousel-inner places-posts">


         </div>
         <button class="carousel-control-prev" type="button" data-bs-target="#restaurants-carousel" data-bs-slide="prev">
           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
           <span class="slide-btn"><</span>
         </button>
         <button class="carousel-control-next" type="button" data-bs-target="#restaurants-carousel" data-bs-slide="next">
           <span class="carousel-control-next-icon" aria-hidden="true"></span>
           <span class="slide-btn">></span>
         </button>
       </div>
       </div>

</html>
